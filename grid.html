<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	
.container{

	background-color: cyan;
	display: grid;
	height: 400px;
	width: auto;
	grid-template-columns: repeat(4, 1fr);
	grid-template-rows: repeat(4, 1fr);
	justify-items: end;
	grid-gap: 10px;

}

.box{
	background-color: black;
	height: 50px;
	width: 50px;
}
.box1{
	grid-column: 2/4;
	background-color: red;
	width: 200px;
	justify-self: center;

}
.box2{
	justify-self: center;
}
</style>
<body>
<div class="container">
	<div class="box"></div>
	<div class=" box1"></div>
	<div class="box"></div>
	<div class="box box2"></div>
	<div class="box"></div>

</div>
</body>
</html>
